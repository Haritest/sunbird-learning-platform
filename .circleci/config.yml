version: 2.1
jobs:
  lp-build:
    machine: true
    steps:
      - checkout
      
      - restore_cache:
          key: lp-dependency-cache-{{ checksum "pom.xml" }}
      
      - run: mvn clean install
      
      - save_cache:
          key: lp-dependency-cache-{{ checksum "pom.xml" }}
          paths: ~/.m2
        
workflows:
  version: 2.1
  workflow:
    jobs:
      - lp-build
